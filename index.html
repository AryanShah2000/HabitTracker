    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Habit Tracker</h1>
            <div class="date-display" id="currentDate"></div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-text">‚óè</span>
            </div>
        </header>

        <!-- Progress Section -->
        <section class="progress-section">
            <div class="goal-card" data-goal="water">
                <div class="goal-header">
                    <h3>üíß Water</h3>
                    <div class="goal-actions">
                        <span class="goal-progress" id="waterProgress">0 / 64 fl oz</span>
                        <button class="quick-add-btn" data-goal="water">+</button>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="waterFill"></div>
                </div>
            </div>

            <div class="goal-card" data-goal="protein">
                <div class="goal-header">
                    <h3>ÔøΩ Protein</h3>
                    <span class="goal-progress" id="proteinProgress">0 / 100 g</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="proteinFill"></div>
                </div>
            </div>

            <div class="goal-card" data-goal="exercise">
                <div class="goal-header">
                    <h3>üèÉ Exercise</h3>
                    <div class="goal-actions">
                        <span class="goal-progress" id="exerciseProgress">0 / 30 min</span>
                        <button class="quick-add-btn" data-goal="exercise">+</button>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="exerciseFill"></div>
                </div>
            </div>
        </section>

        <!-- Action Buttons -->
        <section class="action-section">
            <button class="primary-btn" id="logActivityBtn">Log Activity</button>
            <button class="secondary-btn" id="seeActivityBtn">See Activity</button>
        </section>

        <!-- Monthly Calendar -->
        <section class="calendar-section">
            <div class="calendar-header">
                <button class="nav-btn" id="prevMonth">‚Äπ</button>
                <h3 id="calendarTitle">September 2025</h3>
                <button class="nav-btn" id="nextMonth">‚Ä∫</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </section>
    </div>

    <!-- Log Activity Modal -->
    <div class="modal" id="logModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Log Activity</h3>
                <button class="close-btn" id="closeLogModal">&times;</button>
            </div>
            <form id="logForm">
                <div class="form-group">
                    <label for="goalSelect">Goal:</label>
                    <select id="goalSelect" required>
                        <option value="">Select a goal</option>
                        <option value="water">üíß Water (fl oz)</option>
                        <option value="protein">ÔøΩ Protein (g)</option>
                        <option value="exercise">üèÉ Exercise (min)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dateInput">Date:</label>
                    <input type="date" id="dateInput" required>
                </div>
                <div class="form-group">
                    <label for="amountInput">Amount:</label>
                    <input type="number" id="amountInput" min="0" step="0.1" required>
                </div>
                <button type="submit" class="primary-btn">Log Activity</button>
            </form>
        </div>
    </div>

    <!-- Activity List Modal -->
    <div class="modal" id="activityModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Activity History</h3>
                <button class="close-btn" id="closeActivityModal">&times;</button>
            </div>
            <div class="activity-list" id="activityList">
                <!-- Activity entries will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Quick Add Modal -->
    <div class="modal" id="quickAddModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="quickAddTitle">Quick Add</h3>
                <button class="close-btn" id="closeQuickAddModal">&times;</button>
            </div>
            <div class="slider-container">
                <label for="quickAddSlider" id="quickAddLabel">Amount:</label>
                <input type="range" id="quickAddSlider" min="0" max="100" value="0" class="slider">
                <div class="slider-value" id="sliderValue">0</div>
            </div>
            <button class="primary-btn" id="quickAddSubmit">Add Activity</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
